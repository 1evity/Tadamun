<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
  .slider {
    width: 100%;
    overflow: hidden;
  }
  .slides {
    display: flex;
    transition: transform 0.5s ease;
  }
  .slide {
    min-width: 100%;
  }
</style>
</head>
<body>

<div class="slider">
  <div class="slides">
    <div class="slide"><a href="questionnaire.html"><img src="image1.jpg" alt="Image 1"></a></div>
    <div class="slide"><a href="calculation.html"><img src="image2.jpg" alt="Image 2"></a></div>
    <div class="slide"><a href="funpage.html"><img src="image3.jpg" alt="Image 3"></a></div>
  </div>
</div>

<script>
  const slides = document.querySelector('.slides');
  const slide = document.querySelectorAll('.slide');

  let counter = 1;
  const slideWidth = slide[0].clientWidth;

  setInterval(() => {
    slides.style.transition = 'transform 0.5s ease-in-out';
    slides.style.transform = `translateX(${-slideWidth * counter}px)`;
    counter++;

    if (counter === slide.length) {
      setTimeout(() => {
        slides.style.transition = 'none';
        slides.style.transform = `translateX(0px)`;
        counter = 1;
      }, 500);
    }
  }, 3000);
</script>

</body>
</html>
